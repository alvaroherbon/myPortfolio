<div class="card h-100" id="card">
    <img src="{{new.image}}" class="card-img-top" alt="Imagen repositorio">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{new.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{new.description}}</h6>
        <p class="card-text">
            {{new.author}}
        </p>
        <a href="{{new.url}}" class="btn btn-primary mt-auto">More information</a>

    </div>
</div>
