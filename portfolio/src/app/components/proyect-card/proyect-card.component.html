<div class="card h-100">
	<a class="card-block stretched-link" href="/githubProyects/{{proyect.name}}">
		<img src="{{proyect.owner.avatar_url}}" class="card-img-top" alt="Imagen repositorio">
		<div class="card-body d-flex flex-column">
			<h5 class="card-title">{{proyect.name}}</h5>
			<h6 class="card-subtitle mb-2 text-muted">{{proyect.language}}</h6>
			<p class="card-text">{{proyect.description}}</p>
		</div>
	</a>
</div>
