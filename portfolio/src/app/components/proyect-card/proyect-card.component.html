<div class="card h-100">
	<img src="{{proyect.owner.avatar_url}}" class="card-img-top" alt="Imagen repositorio">
	<div class="card-body d-flex flex-column">
		<h5 class="card-title">{{proyect.name}}</h5>
		<h6 class="card-subtitle mb-2 text-muted">{{proyect.language}}</h6>
		<p class="card-text">{{proyect.description}}</p>
		<!-- <a href="/githubProyects/{{proyect.name}}" class="btn btn-primary mt-auto">Repo Log</a> -->
		<a href="{{proyect.html_url}}" class="btn btn-primary mt-auto">More information</a>
	</div>
</div>
