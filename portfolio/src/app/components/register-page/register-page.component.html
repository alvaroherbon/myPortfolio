<div class="container">
    <form class="needs-validation" [formGroup]="registerForm" (ngSubmit)="registerUser()" novalidate>
        <input type="text" formControlName="name" class="form-control" placeholder="Name" aria-label="Name"
            aria-describedby="basic-addon1" required>
        <input type="text" formControlName="lastName" class="form-control" placeholder="Surname" aria-label="Surname">
        <input type="text" formControlName="email" class="form-control" placeholder="Email" aria-label="Email">
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
